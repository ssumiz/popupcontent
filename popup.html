<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반응형 팝업과 딤처리하기</title>
    <link href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="popupdiv ">
    <div id="popup" class="bg-white border position-fixed popupevent text-center m-auto">
        <p>팝업내용</p>
        <button class="bg-transparent border-0 position-absolute">
            <i class="bi bi-x-lg "></i>
        </button>
    </div>
    <script>
        document.body.classList += " bg-light";
        //객체접근을 위해서 html파일부터 접근한다. document
        // 하위객체 호출시 obj접근과 동일함 document.body ->  유일하게 body와 head는 document에서 직접접근
        // body태그의 class에 접근하는 명령 
        // document.body.classList -> 하위메서드로 2개 add, remove가 존재함
        // 연산식으로 표현하는 것을 더 좋와함 왜???? 추후 array와 같은 데이터를 연동할때 더 편함
        // document.body.classList.add(추가할클래스명) == document.body.classList +=" 추가할클래스명"
        // 후자 표현식이 다용도로 쓰일 수 있어서 추천함

        document.body.innerHTML += "sakgldn;wlqakng;wel";

        //innerHTML은 동적객체 (자바스크립트를 통해 생성되는 태그들) 및 컨텐츠 삭제 및 추가 조작을 해주는
        //매우 중요한 키워드임
        // document.body.innerHTML = "" 
        // 상위명령을 실행하면 body태그의 모든 태그를 삭제 화면에 아무것도 안나오게됨

        document.querySelector("#popup button").addEventListener("click", function () {
            document.body.classList.remove("popupdiv");
        })

        //querySelector메서드는 객체를 선택하는 함수로 스타일과 같은 선택자를 그대로 사용
        //이벤트와 해당실행명령을 이어주는 메서드
        //addEventListener(이벤트, 실행함수)
    </script>
</body>

</html>
